title: Penn State COVID-19 Modeling
author:
  name: Hanks, Pritchard, and Boni Lab
  # email: your-email@domain.com
description: > # this means to ignore newlines until "show_excerpts:"
  Penn State's Center for Infectious Disease Dynamics 
  modeling efforts around the coronavirus pandemic 
show_excerpts: false # set to true to show excerpts on the homepage
base_url: ""
url: "https://maciekboni.github.io"
github_username:  maciekboni

# prevent the default `home.html` layout to list posts on the homepage
list_posts_on_home: false


defaults:
  - #post
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
  - #pages
    scope:
      path: "pages"
      type: "pages"
    values:
      layout: "page"


